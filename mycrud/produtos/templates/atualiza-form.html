{% extends 'template.html' %}
{% block content %}
<h1>Modificação de Produtos</h1>
<form method="POST" action="/atualiza/{{ produto.id }}">
    {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input value="{{ produto.nome }}" class="form-control" type="text" name="nome">
    </div>
    <div class="form-group">
        <label>Preço</label>
        <input value="{{ produto.preco }}" class="form-control" type="number" name="preco">
    </div>
    <div class="form-group">
        <label>Categoria</label>
        <select class="form-control" name="categoria">
            <option value="material escolar">Material escolar</option>
            <option value="instrumento musical">Instrumento musical</option>
            <option value="eletronicos">Eletronicos</option>
            <option value="livros">Livros</option>
            <option value="dirvesos">Diversos</option>
        </select>
    </div>
    <div class="form-group">
        <label>Descição</label>
        <textarea class="form-control" name="descricao" cols="30" rows="10"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Atualizar</button>
</form>
{% endblock %}
